<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body >
<div id="block" align="center" style="background-color:greenyellow; height: 500px;width:200px ;border:1px solid black;margin-left:500px ;border-style: solid;font-family:oblique;">
	<h2 style="color: white;font-size:50px">Guessing Game</h2>
	<form >
		<label style="font-size:30px">Your Guess(1~100)</label><br>
		<input type="text" id="num" name="guess">
		</form>
	<input type="button" id="guessBtn" value="play" name="play" onclick="guess()" style="display:hover;text-decoration:none;text-align:center;line-height:35px;margin: 50px auto;font-size:16px;color:#fff;">

	<table id="table" style="border-style: dashed;font-family:monospace;color:darkslateblue;background-color: orange;">
		<tr>
			<th>Result</th>
		
		</tr>

	</table>
</div>
<script>
	var random=Math.floor((Math.random()*100)+1);
	var min=1;
	var max=100;
	function guess(){
		 input=document.getElementById("num").value;
		if(input==random){
			alert("Bingooooo!!!");
			location.reload();
		}

		while(input!=random){
			if(input>random){
				if(input<max){
				max=input;}
	
				var tr=document.createElement("tr");
				var td=document.createElement("td");
				var text=document.createTextNode(min+"~"+max);
				td.appendChild(text);
				tr.appendChild(td);
				document.getElementById("table").appendChild(tr);
				break;
				}else{
				if(input>min){
					min=input;}
				var tr=document.createElement("tr");
				var td=document.createElement("td");
				var text=document.createTextNode(min+"~"+max);
				td.appendChild(text);
				tr.appendChild(td);
				document.getElementById("table").appendChild(tr);
				break;
			}
		}	
	}
</script>
</body>
</html>
